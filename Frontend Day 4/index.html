<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shopping Home</title>
        <meta lang="en-us"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
          
        </style>
    </head>
    <body >
        <header>
            <h1 class="alert alert-primary">
                <center>
                    <em>Add a new Product</em>
                </center>
            </h1>
        </header>
        <form action="Product.html">
            <table>
                <tr>
                    <td><label for="productName" class="form-label">Name</label></td>
                    <td><input class="form-control" type="text" id="productName" name="productName" required/></td>
                </tr>
                <tr>
                    <td><label  class="form-label" for="productPrice" >Price</label></td>
                    <td><input class="form-control" type="number" id="productPrice" name="productPrice" min="1" max="1000"/></td>
                </tr>
                <tr>
                    <td><label class="form-label" for="productCategory" >Category</label></td>
                    <td>
                        <select class="form-select" id="productCategory" name="productCategory">
                            <option value="1">Dairy</option>
                            <option value="2" selected>Sationary</option>
                            <option value="3">Eatables</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label >Availability</label></td>
                    <td>
                        <div class="form-check form-switch">
                        <label class="form-check-label">Available</label>
                        <label class="form-check-label" for="availability">Available</label>
                        <input class="form-check-input" type="radio" checked name="rbAvailabilty" id="availability"/>
                    </div>
                        <label class="form-check-label" for="unavailable">Unavailable</label>
                        <input class="form-check-input" type="radio" name="rbAvailabilty" id="unavailable"/>
                    </td>
                </tr>
                <tr>
                    <td><label >Others</label></td>
                    <td>
                        <div class="form-check form-check-inline">
                        <label class="form-check-label" for="giftPack">Gift Pack</label>
                        <input class="form-check-input"  type="checkbox" id="giftPack">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="wishCard">Wish Card</label>
                        <input class="form-check-input" type="checkbox" checked id="wishCard">
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-primary" type="submit">
                    </td>
                    <td>
                        <input class="btn btn-danger" type="reset">
                    </td>
                </tr>
            </table>
        </form>
    <footer>
        <p>Â© Copyright, GFG</p>
    </footer>
    </body>
</html>

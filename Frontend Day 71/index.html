<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <header id="header">
        <h1 class="title"><a rel="home" href="#">Spelling Bee</a></h1>
    </header>

    <div class="container">
        <div id="game">
            <div id="left">
                <div id="messageBox"></div>
                <div id="entry">
                    <span id="entryContent"></span>
                </div>
                <div id="gridContainer">
                    <ul id="grid" class="clear">
                        <li>
                            <div class="hexagon fake-hexagon"></div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon"></div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon"></div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon"></div>
                        </li>
                        <li>
                            <div class="hexagon central-hexagon"></div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon"></div>
                        </li>
                        <li>
                            <div class="hexagon fake-hexagon"></div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon"></div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon"></div>
                        </li>
                    </ul>
                </div>
                <div id="controls">
                    <div class="button" id="deleteButton">Delete</div>
                    <div class="button" id="shuffleButton">Shuffle</div>
                    <div class="button" id="enterButton">Enter</div>
                </div>
            </div>
            <div id="right">
                <div>Points: <span id="points">0</span></div>
                <div>Number of words found: <span id="wordCount">0</span></div>
                <br />
                <div id="foundWords"></div>
            </div>
        </div>
    </div>
</body>
</html>

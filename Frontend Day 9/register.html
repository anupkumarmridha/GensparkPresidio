<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" onblur="validateName()">
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" onblur="validatePhone()">
                <div id="phoneError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" onblur="calculateAge()">
                <div id="dobError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" readonly>
                <div id="ageError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" onblur="validateEmail()">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group-raido">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <div id="genderError" class="error"></div>
            </div>
            <div class="form-group">
                <label>Qualification:</label>
                <input type="checkbox" id="ssc" name="qualification" value="SSC">
                <label for="ssc">SSC</label>
                <input type="checkbox" id="hsc" name="qualification" value="HSC">
                <label for="hsc">HSC</label>
                <input type="checkbox" id="graduate" name="qualification" value="Graduate">
                <label for="graduate">Graduate</label>
                <input type="checkbox" id="postgraduate" name="qualification" value="Postgraduate">
                <label for="postgraduate">Postgraduate</label>
                <div id="qualificationError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input list="professions" id="profession" name="profession" onblur="validateProfession()">
                <datalist id="professions">
                    <!-- Options will be added here dynamically -->
                </datalist>
                <div id="professionError" class="error"></div>
            </div>
            <div class="button-container">
                <button type="button" onclick="validateForm()">Submit</button>
            </div>
        </form>
    </div>
    <div id="toast" class="toast">
        <span class="close">&times;</span>
        Customer register successfully!
    </div>
</body>
<script src="script.js"></script>
</html>

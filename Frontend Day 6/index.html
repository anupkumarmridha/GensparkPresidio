
<html>
    <head>
        <script>
           num1=90;
           var greet=()=>alert("Hello");
           var understandingVariables=()=>{
            let num1 = 200;
            window.num1 =300;//the global variable
            console.log("The value of num1 in UnderstandingValriables "+num1);
           }
           var anotherMethod=()=>{
              understandingVariables();
              console.log(num1);
           }
           var undertsndingArray=()=>{
             const scores=[100,90,89,67,70];
             for (let index = 0; index < scores.length; index++) {
                console.log(scores[index]);
             }
             console.log(scores[5])//undefined\
             
           }
           var understandingNoValues=()=>{
            var name = null;
             var age;
             if(age === name)
                console.log("yes")
            else
                console.log("no")
           }
           var understandingBoolean=()=>{
            var name = null;
             var age;
             var result=false;
             if(!name)
                console.log("No name given");
            if(!age)
                console.log("No age given")
            if(!result)
                console.log("No result given")
            
            if(name == result)
                console.log("Name and result are same")
            else
                console.log("not same")
           }
           var understandingObject=()=>{
            var employee={
              "name":"Ramu",
              "age":21,
              "phone":"9876543210"
            };
            employee.price = 10987;
            console.log(employee["price"]);
         }

         var understandingMutidimenstionArry=()=>{
            const scores =[
               [90,89,76],
               [67,92,64]
            ]
            for (let index = 0; index < scores.length; index++) {
               console.log(scores[index]);
               for(let i=0;i<scores[index].length;i++)
                   console.log(scores[index][i])
            }
            var changedArray = scores.flat();
            console.log(changedArray)
          }
          var understandingFilter=()=>{
            const scores=[100,90,89,67,70];
            var topScores = scores.filter(n=>n>75);
            console.log(topScores);
       }
       var understandingMap=()=>{
        // const scores=[100,90,89,67,70];
        // var ranks = scores.map(n=>Math.round(n/10,0));
        // console.log(ranks);
        const scores = ['2','10','12']
        const numbers = scores.map(n=>parseInt(n));
        console.log(numbers);
        //console.log(parseInt('11',1));
       }
    </script>
</head>
<body> 
    <h1>Hello from JS</h1>
    <button onclick="understandingMap()">Click to call</button>
</body>
</html>
